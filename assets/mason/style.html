<%perl>
# build css as required
my $src = $s->masonFile( 'style.css' ); 
my $out = "$PATHS{LOCAL_BASE}/var/dynamic-assets/$s->{name}/style.css";
if (!-e $out or -M $src < -M $out) {
    my $content = $m->scomp("style.css",%ARGS);
    open F, ">$out";
    print F $content;
    close F;
}
</%perl>
